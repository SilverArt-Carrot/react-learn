<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello_React</title>
</head>
<!--前两个js引入是有顺序的，必须先核心库再是扩展库-->
<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<!--用于将jsx翻译成js的-->
<script src="../js/babel.min.js"></script>
<body>
  <div id="test"></div>
  <div id="test2"></div>
</body>
<!--一定要写text/babel-->
<script type="text/babel">
  // 1. 创建虚拟DOM
  const virtualDOM = <h1>Hello, world</h1>
  // 2. 渲染虚拟DOM到页面
  ReactDOM.render(virtualDOM, document.getElementById('test'))

  // 虚拟DOM就是一个Object，虚拟DOM比较轻，属性少
  console.log("虚拟DOM：" + virtualDOM)
  console.log("真实DOM：" + document.getElementById('test2'))
</script>
</html>
