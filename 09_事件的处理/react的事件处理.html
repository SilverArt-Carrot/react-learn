<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello_React</title>
</head>
<!--前两个js引入是有顺序的，必须先核心库再是扩展库-->
<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<!--用于将jsx翻译成js的-->
<script src="../js/babel.min.js"></script>
<body>
<div id="test"></div>
</body>
<!--一定要写text/babel-->
<script type="text/babel">
  class Demo extends React.Component {

    // (1)通过onXxx属性指定事件处理函数（注意大小写）
    //    a.React使用的是自定义（合成）事件，而不是原生的DOM事件，目的是为了兼容
    //    b.React中事件是通过委托方式处理的（委托给最外层的元素），目的是为了高效
    //  (2)通过event.target得到发生事件的DOM元素对象，不要过度的使用ref，如果要获取数据的
    //     节点正好是操控的节点，则不用ref
    showData = (event) => {
      alert(event.target.value)
    }

    render() {
      return (
          <div>
            <input placeholder="失去焦点提示输入的数据" onBlur={this.showData}/>
          </div>
      )
    }
  }

  ReactDOM.render(<Demo/>, document.getElementById('test'))
</script>
</html>
