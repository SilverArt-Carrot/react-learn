<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<script type="text/javascript">
  class Person {
    constructor(name, age) {
      // 构造器中的this是类的实例对象
      this.name = name
      this.age = age
    }

    speak() {
      // speak方法在类的原型对象上，供实例使用
      // 通过Person实例调用speak时，其中的this为Person实例对象
      console.log(`我叫${this.name}，我的年龄是${this.age}岁`)
    }
  }

  class Student extends Person {
    constructor(name, age, grade) {
      super(name, age)
      this.grade = grade
    }

    speak() {
      // super.speak();
      // 向原型链中查找，Student中的speak在Student的原型上
      // 而Person的speak在Person的原型上
      console.log(`我叫${this.name}，我的年龄是${this.age}岁，我的年级是${this.grade}`)
    }
  }

  class Car {
    // 以下代码相当于给实例增加一个属性a，值为1
    // 是实例的属性，不是类似于Java中的静态属性哦
    a = 1

    // 往实例上加一个属性xxx，是一个箭头函数
    // this为实例对象（箭头函数没有自己的this，会往外层找，找到实例对象的this），不管是通过实例调用，还是直接调用
    xxx = () => {
      console.log(this)
    }
  }
</script>
<body>

</body>
</html>
