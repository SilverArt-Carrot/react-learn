<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let arr1 = [1, 3, 5]
  let arr2 = [2, 4, 6]
  console.log(...arr1) // 展开数组
  let arr3 = [...arr1, ...arr2] // 连接数组
  console.log(arr3)

  // 用于函数传参
  function sum(...nums) {
    let result = 0
    for (let i = 0; i < nums.length; i++) {
      result += nums[i]
    }
    return result
  }
  console.log(sum(1, 2, 3, 4))

  function sum2(...nums) {
    return nums.reduce((pre, current) => {
      return pre + current
    })
  }
  console.log(sum2(2, 4, 6))

  let person = {name: 'tom'}
  let person2 = {...person}  // 构造字面量对象，复制对象

  person.name = 'jack'
  console.log(person)
  console.log(person2)

  // 合并和覆盖
  let person3 = {...person, sex: '男', address: '地球', name: 'marry'}
  console.log(person3)
</script>
</body>
</html>
