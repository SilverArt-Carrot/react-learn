<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    class Person {
      study() {
        console.log(this)
      }
    }

    const p1 = new Person()
    p1.study()  // 通过实例调用，this为实例对象
    const x = p1.study
    x() // 直接调用，this为undefined，类中的方法开启严格模式

  </script>
</body>
</html>
