<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body></body>
<script>
  // 函数柯里化：通过函数调用继续返回函数的方式，实现多次接受参数最后统一处理的函数编码形式
  function sum(a) {
    return (b) => {
      return (c) => {
        return a + b + c
      }
    }
  }

  console.log(sum(1)(2)(3))
</script>
</html>
