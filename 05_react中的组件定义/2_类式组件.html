<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello_React</title>
</head>
<!--前两个js引入是有顺序的，必须先核心库再是扩展库-->
<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<!--用于将jsx翻译成js的-->
<script src="../js/babel.min.js"></script>
<body>
  <div id="test"></div>
</body>
<!--一定要写text/babel-->
<script type="text/babel">
  class MyComponent extends React.Component {
    render() {
      // render() 在MyComponent的原型对象上，供实例使用
      // this 为 MyComponent的实例对象 === MyComponent组件实例对象
      console.log(this)
      return <h2>我是用类定义的组件（适用于【复杂组件】的定义）</h2>
    }
  }

  ReactDOM.render(<MyComponent/>, document.getElementById('test'))
  /**
   * ReactDOM.render(<MyComponent/>......之后发生了
   *  1.React解析组件标签，找到对应组件
   *  2.发现组件是由类式定义的，随后new出该类的实例，并通过实例调用render()
   *  3.将render()返回的虚拟DOM转化为真实DOM
   */
</script>
</html>
