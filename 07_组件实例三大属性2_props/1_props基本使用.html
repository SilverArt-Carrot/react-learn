<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello_React</title>
</head>
<!--前两个js引入是有顺序的，必须先核心库再是扩展库-->
<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<!--用于将jsx翻译成js的-->
<script src="../js/babel.min.js"></script>
<body>
  <div id="test"></div>
  <div id="test2"></div>
</body>
<!--一定要写text/babel-->
<script type="text/babel">
  class Person extends React.Component {
    render() {
      const {name, age} = this.props
      return (
          <ul>
            <li>姓名：{name}</li>
            <li>年龄：{age}</li>
          </ul>
      )
    }
  }

  ReactDOM.render(<Person name="lqy" age="22"/>, document.getElementById('test'))

  const data = {name: '帅哥', age: '23'}
  // 展开一个对象，是通过babel和react实现的，且只能用于标签中，不是es6的展开语法，es6不能展开对象
  ReactDOM.render(<Person {...data}/>, document.getElementById('test2'))

</script>
</html>
