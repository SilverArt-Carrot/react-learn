<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello_React</title>
</head>
<!--前两个js引入是有顺序的，必须先核心库再是扩展库-->
<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<!--用于将jsx翻译成js的-->
<script src="../js/babel.min.js"></script>
<body>
  <div id="test"></div>
</body>
<!--一定要写text/babel-->
<script type="text/babel">
  class Demo extends React.Component {

    showData() {
      const input1 = this.refs.input1
      alert(input1.value)
    }

    showData2 = () => {
      const {input2} = this.refs
      alert(input2.value)
    }

    render() {
      return (
          <div>
            <input ref="input1" type="text" placeholder="请点击按钮展示输入"/>
            &nbsp;
            <button onClick={() => this.showData()}>点击按钮提示左边的输入</button>
            &nbsp;
            <input onBlur={this.showData2} ref="input2" type="text" placeholder="失去焦点展示输入"/>
          </div>
      )
    }
  }

  ReactDOM.render(<Demo/>, document.getElementById('test'))
</script>
</html>
