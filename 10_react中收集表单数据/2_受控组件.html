<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello_React</title>
</head>
<!--前两个js引入是有顺序的，必须先核心库再是扩展库-->
<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<!--用于将jsx翻译成js的-->
<script src="../js/babel.min.js"></script>
<body>
<div id="test"></div>
</body>
<!--一定要写text/babel-->
<script type="text/babel">
  class Login extends React.Component {

    state = {
      username: '',
      password: ''
    }

    handleSubmit = (e) => {
      // 阻止默认的表单提交，阻止冒泡
      e.preventDefault()
      const {username, password} = this.state
      // 从状态中维护，即受控组件，更少的使用ref，更加推荐，与vue中双向绑定原理是一样的，react更加灵活
      alert(`username is ${username}, password is ${password}`)
    }

    saveUsername = e => {
      this.setState({
        username: e.target.value
      })
    }

    savePassword(e) {
      this.setState({
        password: e.target.value
      })
    }

    render() {
      return (
          <form onSubmit={this.handleSubmit}>
            用户名：<input type="text" name="username" onChange={this.saveUsername}/>
            密码：<input type="password"  name="password" onChange={e => this.savePassword(e)}/>
            <button type="submit">登录</button>
          </form>
      )
    }
  }

  ReactDOM.render(<Login/>, document.getElementById('test'))
</script>
</html>
