    /**
     * 1).react/vue中的可以有什么用？（内部原理是什么？）
     * 2).为什么遍历列表时，最好不要用index？
     *
     * 1. 虚拟DOM中可以的作用：
     *      1).key是DOM对象的标识
     *
     *      2).当state中的数据发生变化时，react会根据新数据生成新的虚拟DOM，随后进行新虚拟DOM与旧虚拟DOM进行diff比较，规则：
     *
     *          (1).旧虚拟DOM中找到了与新虚拟DOM相同的key
     *              若是虚拟DOM中内容没变，则使用原来的真实DOM
     *              若虚拟DOM内容发生了变化，则生成新的真实DOM，随后替换旧的真实DOM
     *
     *          (2).旧虚拟DOM中未找到与新虚拟DOM相同的key
     *              根据数据创建新的虚拟DOM，随后渲染到页面
     *
     * 2.用index作为key可能会引发的问题：
     *      1. 若对数据进行逆序操作等破坏顺序的操作，会产生没必要的真实DOM更新
     *
     *      2. 若结构中还包含输入类DOM,则会发生结构错乱
     *
     *      3. 若不存在对数据进行逆序操作,仅仅用于展示,则使用index也是可以的
     *
     * 3.开发中如何选择key：
     *      1.最好使用唯一标识
     *      2.若只是对数据进行展示，index可以
     */
